	<head>
		<title>av</title>
		<meta name="google" value="notranslate" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<style type="text/css" media="screen">
			* {
				margin: 0;
				padding: 0;
			}
			button {
				width: 100px;
				height: 80px;
			}
			.bar {
				width: 200px;
				height: 200px;
			}
			.foo .bar{
				width: 100px;
				height: 100px;
			}
			.foo .bar{
				width:50px;
				height: 50px;
			}
		</style>
		<script type="text/javascript" src="swfobject.js"></script>
		<script type="text/javascript" src="zplayer.js"></script>
	</head>
	<body>
		
		<div class="foo">
			<div class="bar"></div>
		</div>
		
		
		
		<div id="flashContent"></div>
		<button onclick="play()">
			play
		</button>
		<button onclick="pause()">
			pause
		</button>
	</body>
	<script>
		function flashInsertComplete(_m) {
			console.log(_m);
		}

		var zp = new Zplayer();
		zp.init({
			name : 'zp',
			baseDir : '',
			id : 'flashContent',
			type : 'a',
			css : {
				width : '320px',
				height : '320px'
			},
			callbacks : {
				canplay : function(_e) {
					console.log('canplay');
				},
				error : function(_e) {
					alert('error');
				},
				playerStart : function(_length) {
					console.log(arguments[0]);
				},
				playerProcess : function() {
					console.log(arguments[0], arguments[1]);
				},
				playerEnd : function() {
					console.log(arguments[0]);
				}
			}
		});
		zp.setUrl('omr.mp3', false, false);

		function play() {
			zp.play();
		}
		function pause() {
			zp.pause();
		}
	</script>
</html>
